    <body>

        <h1>Columns and Cards</h1>
        <div>
            <input type="text" id="searchText" placeholder="Enter keyword">
            <input type="submit" value="Search" onclick="handleSearch(searchText)">
        </div>
        <div class = "container">
            <div class="row">
            </div>
        </div>
        <hr>
        <div>
            <h3>Add card</h3>
                <form id="createCard">
                    <div>
                        Title: <input type="text" id="title">
                        Description: <input type="text" id="description">
                        Column: <input type="text" id="columnId">
                    </div>
                    <input type="submit" value="Add" onclick="createCard()">
                </form>
        </div>
       <!-- Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit card</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
